<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js + Web„Ç´„É°„É©„ÅßARË°®Á§∫</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <video id="cameraFeed" autoplay playsinline></video>
    <script>
      // „Ç´„É°„É©Êò†ÂÉè„ÇíÂèñÂæó
      const video = document.getElementById("cameraFeed");
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("„Ç´„É°„É©„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", err);
        });

      // Three.js„ÅÆ„Ç∑„Éº„É≥‰ΩúÊàê
      const scene = new THREE.Scene();

      // „Ç´„É°„É©Ë®≠ÂÆö
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 2); // 3D„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíË°®Á§∫„Åô„Çã‰ΩçÁΩÆ„ÇíË™øÊï¥

      // „É¨„É≥„ÉÄ„É©„ÉºË®≠ÂÆö
      const renderer = new THREE.WebGLRenderer({ alpha: true }); // ËÉåÊôØÈÄèÊòé
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Áí∞Â¢ÉÂÖâÔºàAmbient LightÔºâ
      const ambientLight = new THREE.AmbientLight(0xffffff, 2);
      scene.add(ambientLight);

      //   // üìå „É©„Ç§„ÉàË®≠ÂÆö
      //   const ambientLight = new THREE.AmbientLight(0xffffff, 1.2); // Áí∞Â¢ÉÂÖâ
      //   scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
      directionalLight.position.set(0, 10, 10); // „É©„Ç§„Éà„ÅÆÊñπÂêë
      scene.add(directionalLight);

      // üéØ „É¢„Éá„É´„ÇíÁõ¥Êé•ÁÖß„Çâ„Åô SpotLightÔºàÈªÑËâ≤„ÅÆÂº∑„ÇÅ„ÅÆ„É©„Ç§„ÉàÔºâ
      const spotLight = new THREE.SpotLight(0xffffff, 3, 300, Math.PI / 6, 0.5);
      spotLight.position.set(0, 10, 10);
      scene.add(spotLight);

      const createPointLight = (color, intensity, distance, position) => {
        const light = new THREE.PointLight(color, intensity, distance);
        light.position.set(...position);
        scene.add(light);
        return light;
      };

      createPointLight(0xffffff, 1, 100, [0, 5, 5]);

      // üìå 3D„É¢„Éá„É´ÔºàPikachu.glbÔºâ„Çí„É≠„Éº„Éâ
      let model;
      const loader = new THREE.GLTFLoader();
      loader.load("pikachu.glb", function (gltf) {
        model = gltf.scene;
        model.scale.set(0.04, 0.04, 0.04); // „Çµ„Ç§„Ç∫Ë™øÊï¥
        model.position.set(0, -1, 0); // ‰ΩçÁΩÆË™øÊï¥
        scene.add(model);
      });

      // üìå „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
      function animate() {
        requestAnimationFrame(animate);
        if (model) {
          model.rotation.y += 0.01; // „É¢„Éá„É´„ÇíÂõûËª¢
        }
        renderer.render(scene, camera);
      }
      animate();

      // üìå „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÂØæÂøú
      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    </script>
  </body>
</html>
