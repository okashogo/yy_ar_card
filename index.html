<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ワイワイアプリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }
    </style>
    <script src="https://docs.opencv.org/4.10.0/opencv.js"></script>
  </head>
  <body>
    <video id="camera" autoplay width="640" height="480"></video>
    <canvas id="output" width="1" height="1" style="display: none"></canvas>
    <p id="status" style="padding-left: 10px">ステータス: 初期化中...</p>
    <!-- テンプレート画像 -->
    <img
      id="template-img"
      src="original_yy.jpg"
      alt="Template"
      style="display: none"
    />
    <script src="app.js"></script>
  </body>
</html>
